<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTS Name Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }
    button {
      background-color: #6a11cb;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      background-color: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>âœ¨ BTS Name Generator âœ¨</h1>
  <p>Type your first name to discover your BTS idol name!</p>
  <input type="text" id="realName" placeholder="Enter your name" />
  <button onclick="generateBTSName()">Generate</button>

  <div class="result" id="btsNameResult"></div>

  <script>
    const firstParts = ["K", "S", "J", "V", "H", "RM", "JK"];
    const secondParts = ["ookie", "min", "jin", "tae", "joon", "hope", "nam"];

    const roles = [
      "Main Vocalist",
      "Rapper",
      "Visual",
      "Leader",
      "Maknae",
      "Dancer",
      "Songwriter"
    ];

    function generateBTSName() {
      const name = document.getElementById("realName").value.trim();
      if (!name) {
        document.getElementById("btsNameResult").innerText = "Please enter your name first!";
        return;
      }
      const part1 = firstParts[Math.floor(Math.random() * firstParts.length)];
      const part2 = secondParts[Math.floor(Math.random() * secondParts.length)];
      const role = roles[Math.floor(Math.random() * roles.length)];
      const idolName = part1 + part2;

      document.getElementById("btsNameResult").innerText =
        `ðŸ’œ Your BTS Idol Name is: ${idolName}\nðŸŽ¤ Role: ${role}`;
    }
  </script>
</body>
</html>
